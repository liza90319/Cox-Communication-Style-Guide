<!-- START: aem-author-tooltip -->
<div class="section-container constrain-960 aem-author-placeholder">
	<div class="colspan-12">
		<div class="colspan-1">
			<div class="col-content">
				<img src="/ui/<!--#echo var="version"-->/tsw/img/aem/author-image-tooltip.png" />
			</div>
		</div>
		<div class="colspan-2">
			<div class="col-content aem-author-placeholder-labels">
				<p>Theme:</p>
				<p>Show Help Icon:</p>
				<p>Preview Tooltip:</p>
			</div>
		</div>
		<div class="colspan-9">
			<div class="col-content">
				<p>Blue / White</p>
				<p>Yes / No</p>
				<p><a href="#" data-content-element="unique_tooltip_id" class="tooltip-trigger">Tooltip</a></p>
			</div>
		</div>
		<div class="colspan-1"></div>
		<div class="colspan-11">
			<div class="col-content aem-author-placeholder-labels">
				<p>Source Code:</p>
				<p><textarea><a href="#" data-content-element="unique_tooltip_id" class="btn-help tooltip-trigger" title="Optional Modal Title for Accessibility">Tooltip Link</a></textarea></p>
			</div>
		</div>
	</div>
</div>

<!-- sample tooltip -->
<div id="unique_tooltip_id" class="tooltip-message">	
	<p>Sample tooltip.</p>
</div>
<!-- /sample tooltip -->
<!-- END: aem-author-tooltip -->
