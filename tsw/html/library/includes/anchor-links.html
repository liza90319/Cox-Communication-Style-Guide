				<div class="anchor-link-content">

								<a href="#navigation-3">Navigation Three</a>
							</div>
						</div>
						<div class="colspan-2">
							<div class="col-content">
								<a href="#navigation-4">Movie Channel Packages</a>
							</div>
						</div>
						<div class="colspan-2">
							<div class="col-content">
								<a href="#navigation-5">Popular Network Packages</a>
							</div>
						</div>
						<div class="colspan-2">
							<div class="col-content">
								<a href="#navigation-6">Sports Channel Packages</a>
							</div>
						</div>
					<!--#elif expr="${cols} = '3'"-->
						<div class="colspan-3">
							<div class="col-content">
								<a href="#navigation-1">Navigation Link One</a>
							</div>
						</div>
						<div class="colspan-3">
							<div class="col-content">
								<a href="#navigation-2">Navigation Link Two</a>
							</div>
						</div>
						<div class="colspan-3">
							<div class="col-content">
								<a href="#navigation-3">Popular Network Packages</a>
							</div>
						</div>
						<div class="colspan-3">
							<div class="col-content">
								<a href="#navigation-4">Movie Channel Packages</a>
							</div>
						</div>
					<!--#endif-->
				</div>
				<!-- /anchor links -->
			</div>
		</div>
		<!-- /link selection -->
	</div>
	<!-- /anchor inner -->
</div>
